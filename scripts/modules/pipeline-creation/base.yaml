AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  OAuthToken:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Token used to fetch code from Gitub
    Default: GITHUB_OAUTH_TOKEN
Resources:
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Location: !ImportValue connected-vehicle-cicd-artifacts-bucket
        Type: S3
      DisableInboundStageTransitions: []
      Name: ConnectedVehicleModules
      RoleArn:
        Fn::GetAtt: PipelineRole.Arn
      Stages:
        - 
          Name: Source
          Actions:
            -
              Name: Source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: '1'
              Configuration:
                PollForSourceChanges: No
                Repo:
                  Fn::ImportValue: connected-vehicle-source-repository-name
                Branch: master
                OAuthToken:
                  Ref: OAuthToken
                Owner:
                  Fn::ImportValue: connected-vehicle-source-repository-owner
              OutputArtifacts:
                - Name: SourceCode
              RunOrder: 1
  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "codepipeline.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Policies:
        - 
          PolicyName: "AllStages"
          PolicyDocument: 
            Version: "2012-10-17"
            Statement: 
              - 
                Sid: "ManageArtifacts"
                Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Effect: "Allow"
                Resource:
                  Fn::Sub: 
                    - "arn:aws:s3:::${ArtifactsBucket}/*"
                    -  
                      ArtifactsBucket: 
                        Fn::ImportValue: connected-vehicle-cicd-artifacts-bucket
              - 
                Sid: "PassRole"
                Action:
                  - "iam:PassRole"
                Effect: "Allow"
                Resource: "*"
              - 
                Sid: "PublishSNS"
                Action:
                  - "sns:Publish"
                Effect: "Allow"
                Resource: "*"
        - 
          PolicyName: "SourceStage"
          PolicyDocument: 
            Version: "2012-10-17"
            Statement: 
              - 
                Sid: "ReadRepository"
                Action:
                  - "codecommit:GetBranch"
                  - "codecommit:GetCommit"
                  - "codecommit:UploadArchive"
                  - "codecommit:GetUploadArchiveStatus"
                  - "codecommit:CancelUploadArchive"
                Effect: "Allow"
                Resource: "*"
        - 
          PolicyName: "DeployStage"
          PolicyDocument: 
            Version: "2012-10-17"
            Statement: 
              - 
                Sid: "CloudFormationManagement"
                Action:
                  - "cloudformation:CreateChangeSet"
                  - "cloudformation:DeleteChangeSet"
                  - "cloudformation:DescribeChangeSet"
                  - "cloudformation:DescribeStacks"
                  - "cloudformation:ExecuteChangeSet"
                Effect: "Allow"
                Resource: "*"
        - 
          PolicyName: "CloudWatchLogs"
          PolicyDocument: 
            Version: "2012-10-17"
            Statement: 
              - 
                Sid: "WriteLogs"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Effect: "Allow"
                Resource: "*"
  PipelineDeploymentRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "cloudformation.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Policies:
        - 
          PolicyName: "AdministratorAccess"
          PolicyDocument: 
            Version: "2012-10-17"
            Statement: 
              - 
                Sid: "AdministratorAccess"
                Action: "*"
                Effect: "Allow"
                Resource: "*"